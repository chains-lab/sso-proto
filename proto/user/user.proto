syntax = "proto3";
package user;

option go_package = "github.com/chains-lab/sso-proto/gen/go/user;user";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";;
import "common/pagination/pagination.proto";

service UserService {
  rpc GoogleLogin (google.protobuf.Empty) returns (GoogleLoginResponse);

  rpc UpdateUserVerified(UpdateUserVerifiedRequest) returns (User);
  rpc UpdateUserSuspended(UpdateUserSuspendedRequest) returns (User);

  rpc GetOwnUserData (GetOwnUserDataRequest) returns (User);
}

// REQUESTS

message GetOwnUserDataRequest {
  userdata.UserData initiator = 1;
}

message UpdateUserVerifiedRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
  bool verified = 3;
}

message UpdateUserSuspendedRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
  bool suspended = 3;
}

// RESPONSES

message GoogleLoginResponse {
  string url = 1;
}

message User {
  string id = 1;
  string email = 2;
  string role = 3;
  bool   verified = 4;
  bool   suspended = 5;
  string created_at = 6;
  string updated_at = 7;
}

message UserList {
  repeated User users = 1;
  pagination.Response pagination = 2;
}