syntax = "proto3";
package session;

option go_package = "github.com/chains-lab/sso-proto/gen/go/session;session";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";
import "common/pagination/pagination.proto";

service SessionService {
  rpc GoogleCallback (GoogleCallbackRequest) returns (TokensPair);

  rpc Logout (LogoutRequest) returns (google.protobuf.Empty);
  rpc RefreshToken (RefreshTokenRequest) returns (TokensPair);

  rpc GetOwnSession (GetOwnSessionRequest) returns (Session);
  rpc GetOwnSessions (GetOwnSessionsRequest) returns (SessionsList);

  rpc DeleteOwnSession (DeleteOwnSessionRequest) returns (google.protobuf.Empty);
  rpc DeleteOwnSessions (DeleteOwnSessionsRequest) returns (google.protobuf.Empty);
}

// REQUESTS

message RefreshTokenRequest {
  userdata.UserData initiator = 1;
  string agent = 2;
  string refresh_token = 3;
}

message DeleteOwnSessionRequest {
  userdata.UserData initiator = 1;
  string session_id = 2;
}

message GoogleCallbackRequest {
  string code = 1;
}

message LogoutRequest {
  userdata.UserData initiator = 1;
}

message GetOwnSessionsRequest {
  userdata.UserData initiator = 1;
  pagination.Request pagination = 2;
}

message GetOwnSessionRequest {
  userdata.UserData initiator = 1;
}

message DeleteOwnSessionsRequest {
  userdata.UserData initiator = 1;
}

// RESPONSES

message TokensPair {
  string access_token = 1;
  string refresh_token = 2;
}

message Session {
  string id = 1;
  string user_id = 2;
  string client = 3;
  string ip = 4;
  string created_at = 5;
  string last_used = 6;
}

message SessionsList {
  repeated Session sessions = 1;
  pagination.Response pagination = 2;
}