syntax = "proto3";
package sessionadmin;

option go_package = "github.com/chains-lab/sso-proto/gen/go/svc/sessionadmin;sessionadmin";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";
import "common/pagination/pagination.proto";
import "svc/user/user.proto";
import "svc/session/session.proto";


service SessionAdminService {
  rpc GetSession (GetSessionRequest) returns (session.Session);
  rpc GetSessions (GetSessionsRequest) returns (session.SessionsList);
  rpc DeleteSessions (DeleteSessionsRequest) returns (google.protobuf.Empty);
}

message GetSessionRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
  string session_id = 3;
}

message GetSessionsRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
  pagination.Request pagination = 3;
}

message DeleteSessionsRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
}