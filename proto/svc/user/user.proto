syntax = "proto3";
package auth;

option go_package = "github.com/chains-lab/sso-proto/gen/go/svc/auth;auth";

import "google/protobuf/empty.proto";
import "common/pagination/pagination.proto";

service AuthService {
  rpc Register (RegisterRequest) returns (google.protobuf.Empty);

  rpc GetOwnUserData (google.protobuf.Empty) returns (User);

  // Admin methods
  rpc GetUser (GetUserRequest) returns (auth.User);
  rpc CreateUser (CreateUserRequest) returns (auth.User);
}

// REQUESTS

message RegisterRequest {
  string email = 1;
  string password = 2;
  string password_confirm = 3;
}

message GetOwnSessionsRequest {
  pagination.Request pagination = 1;
}

message CreateUserRequest{
  string email = 1;
  string role  = 2;
}

message GetUserRequest {
  string user_id = 1;
}

// RESPONSES

message GoogleLoginResponse {
  string url = 1;
}

message TokensPair {
  string access_token = 1;
  string refresh_token = 2;
}

message User {
  string id = 1;
  string role = 2;
  string email = 3;
  bool   email_verified = 4;
  bool   suspended = 5;
  string created_at = 6;
  string updated_at = 7;
}