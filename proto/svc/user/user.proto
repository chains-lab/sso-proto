syntax = "proto3";
package user;

option go_package = "github.com/chains-lab/sso-proto/gen/go/svc/user;user";

import "google/protobuf/empty.proto";
import "common/pagination/pagination.proto";

service AuthService {
  rpc Register (RegisterRequest) returns (google.protobuf.Empty);

  rpc GetOwnUserData (google.protobuf.Empty) returns (User);
}

// REQUESTS

message RegisterRequest {
  string email = 1;
  string password = 2;
  string password_confirm = 3;
}

// RESPONSES

message User {
  string id = 1;
  string role = 2;
  string email = 3;
  bool   email_verified = 4;
  string created_at = 6;
  string updated_at = 7;
}