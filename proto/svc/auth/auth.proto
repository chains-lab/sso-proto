syntax = "proto3";
package auth;

option go_package = "github.com/chains-lab/sso-proto/gen/go/svc/auth;auth";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";;
import "common/pagination/pagination.proto";

service UserService {
  rpc Register (RegisterRequest) returns (google.protobuf.Empty);

  rpc Login  (LoginRequest)          returns (google.protobuf.Empty);
  rpc Logout (google.protobuf.Empty) returns (google.protobuf.Empty);

  rpc GoogleLogin    (google.protobuf.Empty) returns (GoogleLoginResponse);
  rpc GoogleCallback (GoogleCallbackRequest) returns (TokensPair);

  rpc RefreshToken (RefreshTokenRequest) returns (TokensPair);

  rpc GetOwnSession  (google.protobuf.Empty)  returns (Session);
  rpc GetOwnSessions (GetOwnSessionsRequest)  returns (SessionsList);

  rpc DeleteOwnSession  (DeleteOwnSessionRequest)  returns (google.protobuf.Empty);
  rpc DeleteOwnSessions (google.protobuf.Empty)    returns (google.protobuf.Empty);
}

// REQUESTS

message RegisterRequest {
  string email = 1;
  string password = 2;
  string password_confirm = 3;
}

message LoginRequest {
  string email = 1;
  string password = 2;
}

message RefreshTokenRequest {
  string agent = 1;
  string refresh_token = 2;
}

message DeleteOwnSessionRequest {
  string session_id = 1;
}

message GoogleCallbackRequest {
  string code = 1;
}

message GetOwnSessionsRequest {
  pagination.Request pagination = 1;
}

// RESPONSES

message GoogleLoginResponse {
  string url = 1;
}

message User {
  string id = 1;
  string role = 2;
  string email = 3;
  bool   email_verified = 4;
  bool   suspended = 5;
  string created_at = 6;
  string updated_at = 7;
}

message TokensPair {
  string access_token = 1;
  string refresh_token = 2;
}

message Session {
  string id = 1;
  string user_id = 2;
  string client = 3;
  string ip = 4;
  string created_at = 5;
  string last_used = 6;
}

message SessionsList {
  repeated Session sessions = 1;
  pagination.Response pagination = 2;
}