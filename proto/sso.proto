syntax = "proto3";
package sso;

option go_package = "github.com/chains-lab/sso-proto/gen/go/svc;svc";

import "google/protobuf/empty.proto";

service AuthService {
  rpc GetOwnUser (google.protobuf.Empty) returns (User);

  //Google OAuth operations
  rpc GoogleLogin (google.protobuf.Empty) returns (GoogleLoginResponse);
  rpc GoogleCallback (GoogleCallbackRequest) returns (TokensPair);

  rpc Logout (google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc RefreshToken (RefreshTokenRequest) returns (TokensPair);

  rpc GetOwnUserSession (google.protobuf.Empty) returns (Session);
  rpc GetOwnUserSessions (google.protobuf.Empty) returns (SessionsList);
  rpc DeleteOwnUserSession (DeleteOwnUserSessionRequest) returns (SessionsList);
  rpc DeleteOwnUserSessions (google.protobuf.Empty) returns (google.protobuf.Empty);

  // Admin panel
  rpc GetUserByAdmin (GetUserByAdminRequest) returns (User);
  rpc CreateUserByAdmin (CreateUserByAdminRequest) returns (User);

  rpc GetUserSessionsByAdmin (GetUserSessionsByAdminRequest) returns (SessionsList);
  rpc DeleteUserSessionsByAdmin (DeleteUserSessionsByAdminRequest) returns (google.protobuf.Empty);
}

// REQUESTS

message RefreshTokenRequest {
  string agent = 1;
  string refresh_token = 2;
}

message DeleteOwnUserSessionRequest {
  string session_id = 1;
}

message GoogleLoginResponse {
  string url = 1;
}

message GoogleCallbackRequest {
  string code = 1;
}

message CreateUserByAdminRequest{
  string email = 1;
  string role = 2;
}

message GetUserByAdminRequest {
  string user_id = 1;
}

message GetUserSessionsByAdminRequest {
  string user_id = 1;
}

message DeleteUserSessionsByAdminRequest {
  string user_id = 1;
}

// RESPONSES

message TokensPair {
  string access_token = 1;
  string refresh_token = 2;
}

message User {
  string id = 1;
  string email = 2;
  string role = 3;
  bool   verified = 4;
  bool   suspended = 5;
  string created_at = 6;
  string updated_at = 7;
}

message Session {
  string id = 1;
  string user_id = 2;
  string client = 3;
  string ip = 4;
  string created_at = 5;
  string last_used = 6;
}

message SessionsList {
  repeated Session sessions = 1;
}