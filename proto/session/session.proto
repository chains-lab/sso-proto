syntax = "proto3";
package session;

option go_package = "github.com/chains-lab/sso-proto/gen/go/session;session";

import "google/protobuf/empty.proto";
import "common/userdata/userdata.proto";;
import "common/pagination/pagination.proto";

service SessionService {
  rpc GoogleCallback (GoogleCallbackRequest) returns (TokensPair);

  rpc Logout (google.protobuf.Empty) returns (google.protobuf.Empty);
  rpc RefreshToken (RefreshTokenRequest) returns (TokensPair);

  rpc GetOwnUserSession (GetOwnUserSessionRequest) returns (Session);
  rpc GetOwnUserSessions (GetOwnUserSessionsRequest) returns (SessionsList);
  rpc DeleteOwnUserSession (DeleteOwnUserSessionRequest) returns (google.protobuf.Empty);
  rpc DeleteOwnUserSessions (DeleteOwnUserSessionsRequest) returns (google.protobuf.Empty);

  rpc GetUserSessionsByAdmin (GetUserSessionsByAdminRequest) returns (SessionsList);
  rpc DeleteUserSessionsByAdmin (DeleteUserSessionsByAdminRequest) returns (google.protobuf.Empty);
}

// REQUESTS

message RefreshTokenRequest {
  userdata.UserData initiator = 1;
  string agent = 2;
  string refresh_token = 3;
}

message DeleteOwnUserSessionRequest {
  userdata.UserData initiator = 1;
  string session_id = 2;
}

message GoogleCallbackRequest {
  string code = 1;
}

message GetOwnUserSessionsRequest {
  userdata.UserData initiator = 1;
  pagination.Request pagination = 2;
}

message GetOwnUserSessionRequest {
  userdata.UserData initiator = 1;
}

message DeleteOwnUserSessionsRequest {
  userdata.UserData initiator = 1;
}

message GetUserSessionsByAdminRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
  pagination.Request pagination = 3;
}

message DeleteUserSessionsByAdminRequest {
  userdata.UserData initiator = 1;
  string user_id = 2;
}

// RESPONSES

message TokensPair {
  string access_token = 1;
  string refresh_token = 2;
}

message Session {
  string id = 1;
  string user_id = 2;
  string client = 3;
  string ip = 4;
  string created_at = 5;
  string last_used = 6;
}

message SessionsList {
  repeated Session sessions = 1;
  pagination.Response pagination = 2;
}